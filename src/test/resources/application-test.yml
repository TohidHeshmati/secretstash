spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:63490/secret_stash_test
    username: root
    password: root
  jackson:
    property-naming-strategy: SNAKE_CASE

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db.migrations

logging:
  level:
    org.hibernate.SQL: WARN
    org:
      springdoc: WARN